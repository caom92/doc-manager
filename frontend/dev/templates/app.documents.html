<div class="row"><div class="col s12"><h4><i class="mdi mdi-file-document-box"></i>{{ langManager.messages.documents.title }}</h4></div></div><div class="row"><form [formGroup]="typeForm" (ngSubmit)="onDocumentTypeFormSubmit()" novalidate="novalidate"><div class="col s12 m6"><mz-input-container><input type="text" id="type-name" name="type-name" [label]="langManager.messages.documents.nameLabel" mz-input="mz-input" formControlName="name" [errorMessageResource]="langManager.messages.documents.errors.name" mz-validation="mz-validation" required="required" length="255"/></mz-input-container></div><div class="col s12 m4"><button id="add-type" name="add-type" type="submit" mz-button="mz-button" [disabled]="!typeForm.valid">{{ langManager.messages.documents.addButtonLabel }}<i class="mdi mdi-plus"></i></button></div></form></div><div class="row"><div class="col s12"><table class="highlight responsive-table"><thead><th *ngFor="let header of langManager.messages.documents.tableHeaders"> {{ header }}</th></thead><tbody><tr *ngFor="let document of documents"><td>{{ document.name }}</td></tr></tbody></table></div></div>
