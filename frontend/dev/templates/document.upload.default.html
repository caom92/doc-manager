<div class="row"><form><div class="col s12"><label for="document-date">{{ langManager.messages.upload.docDateLabel }}</label><input class="datepicker" id="document-date" name="document-date" type="text"/></div><div class="col s12 m4"><mz-input-container><input type="text" id="zone" name="zone" [label]="langManager.messages.upload.zoneLabel" mz-input="mz-input" [autocomplete]="zoneSuggestions" [(ngModel)]="selectedZone" (change)="onZoneSelected($event)"/></mz-input-container></div><div class="col s12 m4"><mz-input-container><input type="text" id="ranch" name="ranch" [label]="langManager.messages.upload.ranchLabel" mz-input="mz-input" [autocomplete]="ranchSuggestions" [(ngModel)]="selectedRanch" (change)="onRanchSelected($event)"/></mz-input-container></div><div class="col s12 m4"><mz-input-container><input type="text" id="producers" name="producers" [label]="langManager.messages.upload.producerLabel" mz-input="mz-input" [autocomplete]="producerSuggestions" [(ngModel)]="selectedProducer"/></mz-input-container></div></form></div>
