<form [formGroup]="defaultDocumentUploadForm" (ngSubmit)="onDefaultDocumentUpload()" novalidate="novalidate"><div class="row"><div class="col s12"><label for="document-date">{{ langManager.messages.upload.docDateLabel }}</label><input class="datepicker" id="document-date" name="document-date" type="text" formControlName="documentDate" mz-validation="mz-validation" required="required" [errorMessageResource]="langManager.messages.upload.errors.documentDate"/><input id="document-date" name="document-date" type="hidden" formControlName="documentDate"/></div><div class="col s12 m4"><mz-input-container><input type="text" id="zone" name="zone" [label]="langManager.messages.upload.zoneLabel" mz-input="mz-input" [autocomplete]="zoneSuggestions" (change)="onZoneSelected($event)" formControlName="zone" [errorMessageResource]="langManager.messages.upload.errors.zone" mz-validation="mz-validation" required="required" length="3"/></mz-input-container></div><div class="col s12 m4"><mz-input-container><input type="text" id="ranch" name="ranch" [label]="langManager.messages.upload.ranchLabel" mz-input="mz-input" [autocomplete]="ranchSuggestions" (change)="onRanchSelected($event)" formControlName="ranch" mz-validation="mz-validation" required="required" length="255" [errorMessageResource]="langManager.messages.upload.errors.ranch"/></mz-input-container></div><div class="col s12 m4"><mz-input-container><input type="text" id="producers" name="producers" [label]="langManager.messages.upload.producerLabel" mz-input="mz-input" (change)="onProducerSelected($event)" [autocomplete]="producerSuggestions" formControlName="producer" mz-validation="mz-validation" required="required" length="255" [errorMessageResource]="langManager.messages.upload.errors.producer"/></mz-input-container></div><div class="col s12"><div class="file-field input-field"><div class="btn"><span>{{ langManager.messages.upload.fileButtonLabel }}</span><input id="document" name="document" type="file" (change)="onDocumentFileSelected($event)"/></div><div class="file-path-wrapper"><input class="file-path validate" type="text" placeholder="{{ langManager.messages.upload.fileLabel }}"/></div></div></div></div><div class="row"><div class="col s12"><button id="submit-document" name="submit-document" type="submit" mz-button="mz-button" [disabled]="!defaultDocumentUploadForm.valid || !selectedDocumentFile">{{ langManager.messages.global.submit }}<i class="mdi mdi-send"></i></button></div></div></form>
