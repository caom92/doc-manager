<div class="row"><div class="col s12"><h4><i class="mdi mdi-upload"></i>{{ langManager.messages.upload.title }}</h4></div></div><div class="row"><div class="col s12"><mz-select-container><select id="document-type" [label]="langManager.messages.upload.typeLabel" [placeholder]="langManager.messages.global.selectPlaceholder" mz-select="mz-select" (change)="onDocumentTypeSelected()" [(ngModel)]="selectedDocument"><option *ngFor="let x of documents" [ngValue]="x">{{ x.name }}</option></select></mz-select-container></div></div><dynamic-component [componentData]="componentData"></dynamic-component>
