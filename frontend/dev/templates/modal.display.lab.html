<mz-modal [options]="modalOptions" [fixedFooter]="true" [fullscreen]="true" [bottomSheet]="true"><mz-modal-header>{{ langManager.messages.display.title }}</mz-modal-header><mz-modal-content><div class="row"><div class="col s12"><h6>{{ documentType }} - {{ fileDate }}</h6></div></div><div class="row"><div class="col s12"><mz-textarea-container><textarea id="notes" name="notes" [label]="langManager.messages.upload.notesLabel" length="65535" mz-textarea="mz-textarea" [(ngModel)]="notes" [readonly]="true"></textarea></mz-textarea-container></div></div><div class="row"><div class="col s12 viewerjs-container"><iframe [src]="sanitizedPath" width="100%" height="100%" allowfullscreen="allowfullscreen" webkitallowfullscreen="webkitallowfullscreen"></iframe></div></div></mz-modal-content><mz-modal-footer><button class="red" id="close-modal" name="close-modal" type="button" mz-button="mz-button" mz-modal-close="mz-modal-close">{{ langManager.messages.global.close }}<i class="mdi mdi-close-circle-outline"></i></button></mz-modal-footer></mz-modal>
