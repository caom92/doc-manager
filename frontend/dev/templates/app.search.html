<div class="row"><div class="col s12"><h4><i class="mdi mdi-magnify"></i>{{ langManager.messages.search.title }}</h4></div></div><div class="row"><div class="col s12"><mz-select-container><select id="document-type" [label]="langManager.messages.upload.typeLabel" [placeholder]="langManager.messages.global.selectPlaceholder" mz-select="mz-select" (change)="onDocumentTypeSelected()" [(ngModel)]="selectedDocument"><option *ngFor="let x of documents" [ngValue]="x">{{ x.name }}</option></select></mz-select-container></div></div><div class="row"><div class="col s12" *ngFor="let document of searchResults"><mz-card [hoverable]="true"><mz-card-content><a href="javascript:void(0)" (click)="onDocumentLinkClicked(document)">{{ document.file_date }}</a></mz-card-content></mz-card></div></div><div class="row"><div class="col s12 center-align" *ngIf="hasSearchResults == false"><h5><i class="mdi mdi-alert-octagon red-text"></i>{{ langManager.messages.search.noSearchResults }}</h5></div></div><button class="floating-btn" mz-button="mz-button" [float]="true" [large]="true" (click)="onSortButtonClick()"><i class="mdi mdi-sort"></i></button>
