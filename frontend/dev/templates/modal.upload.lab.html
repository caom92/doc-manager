<mz-modal [options]="modalOptions" [fixedFooter]="true" [fullscreen]="true"><mz-modal-header><div class="container"><div class="row"><div class="col s12">{{ langManager.messages.upload.title }}</div></div></div></mz-modal-header><mz-modal-content><div class="container"><form [formGroup]="defaultDocumentUploadForm" novalidate="novalidate"><div class="row"><div class="col s12 m6"><label for="document-date">{{ langManager.messages.upload.docDateLabel }}</label><input class="datepicker" id="document-date" name="document-date" type="text" formControlName="documentDate" mz-validation="mz-validation" required="required" [errorMessageResource]="langManager.messages.upload.errors.documentDate"/></div><div class="col s12 m6"><mz-input-container><input type="text" id="lab-name" name="lab-name" [label]="langManager.messages.upload.lab.labNameLabel" mz-input="mz-input" formControlName="labName" mz-validation="mz-validation" required="required" [errorMessageResource]="langManager.messages.upload.errors.ranch" length="255" [autocomplete]="labSuggestions"/></mz-input-container></div></div><div class="row"><div class="col s12 m6 l3"><mz-input-container><input type="text" id="zone" name="zone" [label]="langManager.messages.upload.zoneLabel" mz-input="mz-input" [autocomplete]="zoneSuggestions" (change)="onZoneSelected($event)" formControlName="zone" [errorMessageResource]="langManager.messages.upload.errors.zone" mz-validation="mz-validation" required="required" length="3"/></mz-input-container></div><div class="col s12 m6 l3"><mz-input-container><input type="text" id="ranch" name="ranch" [label]="langManager.messages.upload.ranchLabel" mz-input="mz-input" [autocomplete]="ranchSuggestions" (change)="onRanchSelected($event)" formControlName="ranch" mz-validation="mz-validation" required="required" length="255" [errorMessageResource]="langManager.messages.upload.errors.ranch"/></mz-input-container></div><div class="col s12 m6 l3"><mz-input-container><input type="text" id="producers" name="producers" [label]="langManager.messages.upload.producerLabel" mz-input="mz-input" (change)="onProducerSelected($event)" [autocomplete]="producerSuggestions" formControlName="producer" mz-validation="mz-validation" required="required" length="255" [errorMessageResource]="langManager.messages.upload.errors.producer"/></mz-input-container></div><div class="col s12 m6 l3"><mz-input-container><input type="text" id="areas" name="areas" [label]="langManager.messages.upload.areaLabel" mz-input="mz-input" (change)="onAreaSelected($event)" [autocomplete]="areaSuggestions" formControlName="area" mz-validation="mz-validation" required="required" length="255" [errorMessageResource]="langManager.messages.upload.errors.ranch"/></mz-input-container></div><div class="col s12"><mz-textarea-container><textarea id="notes" name="notes" [label]="langManager.messages.upload.notesLabel" length="65535" mz-textarea="mz-textarea" formControlName="notes" mz-validation="mz-validation" [errorMessageResource]="langManager.messages.upload.errors.notes"></textarea></mz-textarea-container></div><div class="col s12"><div class="file-field input-field"><div class="btn"><span>{{ langManager.messages.upload.fileButtonLabel }}</span><input id="analysis-document" name="analysis-document" type="file" (change)="onAnalysisFileSelected($event)"/></div><div class="file-path-wrapper"><input class="file-path validate" type="text" placeholder="{{ langManager.messages.upload.lab.analysisLabel }}"/></div></div></div></div></form></div></mz-modal-content><mz-modal-footer><button id="submit-document" name="submit-document" type="submit" mz-button="mz-button" [disabled]="!defaultDocumentUploadForm.valid || !selectedAnalysisFile" (click)="onLabDocumentUpload()" mz-modal-close="mz-modal-close">{{ langManager.messages.global.submit }}<i class="mdi mdi-send"></i></button></mz-modal-footer></mz-modal>
