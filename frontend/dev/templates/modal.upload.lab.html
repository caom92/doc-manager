<mz-modal [options]="modalOptions" [fixedFooter]="true" [fullscreen]="true"><mz-modal-header><div class="container"><div class="row"><div class="col s12">{{ langManager.messages.upload.title }}</div></div></div></mz-modal-header><mz-modal-content><div class="container"><form [formGroup]="uploadForm" novalidate="novalidate"><div class="row"><mz-datepicker-container class="col s12"><input id="document-date" name="document-date" type="text" [label]="langManager.messages.upload.docDateLabel" [options]="langManager.messages.global.datePickerConfig" mz-datepicker="mz-datepicker" formControlName="documentDate" mz-validation="mz-validation" required="required" [errorMessageResource]="langManager.messages.upload.errors.documentDate"/></mz-datepicker-container><div class="col s12 m4"><mz-select-container><select id="zone" [label]="langManager.messages.upload.zoneLabel" [placeholder]="langManager.messages.global.selectPlaceholder" mz-select="mz-select" (change)="onZoneSelected()" formControlName="zone" [errorMessageResource]="langManager.messages.upload.errors.documentDate" mz-validation="mz-validation" required="required"><option *ngFor="let x of zones" [ngValue]="x">{{ x.name }}</option></select></mz-select-container></div><div class="col s12 m4"><mz-input-container><input type="text" id="producer" name="producer" [label]="langManager.messages.upload.producerLabel" mz-input="mz-input" (change)="onProducerSelected($event)" [autocomplete]="producerSuggestions" formControlName="producer" mz-validation="mz-validation" required="required" length="255" [errorMessageResource]="langManager.messages.upload.errors.producer"/></mz-input-container></div><div class="col s12 m4"><mz-input-container><input type="text" id="lab-name" name="lab-name" [label]="langManager.messages.upload.lab.labNameLabel" mz-input="mz-input" formControlName="labName" mz-validation="mz-validation" required="required" [errorMessageResource]="langManager.messages.upload.errors.ranch" length="255" [autocomplete]="labSuggestions" (change)="onLabSelected($event)"/></mz-input-container></div></div><div class="row"><div class="col s12 m4"><mz-input-container><input type="text" id="analysis-type-name" name="analysis-type-name" [label]="langManager.messages.upload.lab.typeNameLabel" mz-input="mz-input" formControlName="typeName" mz-validation="mz-validation" required="required" [errorMessageResource]="langManager.messages.upload.errors.ranch" length="255" [autocomplete]="typeSuggestions" (change)="onAnalysisTypeSelected($event)"/></mz-input-container></div><div class="col s12 m4"><mz-input-container><input type="text" id="subtype" name="subtype" [label]="langManager.messages.upload.lab.subtype" mz-input="mz-input" [autocomplete]="subtypeSuggestions" (change)="onSubTypeSelected($event)" formControlName="subtype" mz-validation="mz-validation" required="required" length="255" [errorMessageResource]="langManager.messages.upload.errors.ranch"/></mz-input-container></div><div class="col s12 m4"><mz-input-container><input type="text" id="area" name="area" [label]="langManager.messages.upload.areaLabel" mz-input="mz-input" (change)="onAreaSelected($event)" [autocomplete]="areaSuggestions" formControlName="area" mz-validation="mz-validation" required="required" length="255" [errorMessageResource]="langManager.messages.upload.errors.ranch"/></mz-input-container></div></div><div class="row"><div class="col s12"><mz-textarea-container><textarea id="notes" name="notes" [label]="langManager.messages.upload.notesLabel" length="65535" mz-textarea="mz-textarea" formControlName="notes" mz-validation="mz-validation" [errorMessageResource]="langManager.messages.upload.errors.notes"></textarea></mz-textarea-container></div><div class="col s12"><div class="file-field input-field"><div class="btn"><span>{{ langManager.messages.upload.fileButtonLabel }}</span><input id="analysis-document" name="analysis-document" type="file" (change)="onAnalysisFileSelected($event)"/></div><div class="file-path-wrapper"><input class="file-path validate" type="text" placeholder="{{ langManager.messages.upload.lab.analysisLabel }}"/></div></div></div></div></form></div></mz-modal-content><mz-modal-footer><button id="submit-document" name="submit-document" type="submit" mz-button="mz-button" [disabled]="!uploadForm.valid || !selectedDocumentFile" (click)="onLabDocumentUpload()" mz-modal-close="mz-modal-close">{{ langManager.messages.global.submit }}<i class="mdi mdi-send"></i></button></mz-modal-footer></mz-modal>
