<mz-modal [options]="modalOptions" [fixedFooter]="true" [fullscreen]="true"><mz-modal-header><div class="container"><div class="row"><div class="col s12">{{ langManager.messages.upload.title }}</div></div></div></mz-modal-header><mz-modal-content><div class="container"><form [formGroup]="uploadForm" novalidate="novalidate"><div class="row"><mz-datepicker-container class="col s12"><input id="document-date" name="document-date" type="text" [label]="langManager.messages.upload.docDateLabel" [options]="langManager.messages.global.datePickerConfig" mz-datepicker="mz-datepicker" formControlName="documentDate" mz-validation="mz-validation" required="required" [errorMessageResource]="langManager.messages.upload.errors.documentDate"/></mz-datepicker-container><div class="col s12 m4"><mz-select-container><select id="zone" [label]="langManager.messages.upload.zoneLabel" [placeholder]="langManager.messages.global.selectPlaceholder" mz-select="mz-select" (change)="onZoneSelected()" formControlName="zone" [errorMessageResource]="langManager.messages.upload.errors.documentDate" mz-validation="mz-validation" required="required"><option *ngFor="let x of zones" [ngValue]="x">{{ x.name }}</option></select></mz-select-container></div><div class="col s12 m4"><mz-select-container><select id="producer" [label]="langManager.messages.upload.producerLabel" [placeholder]="langManager.messages.global.selectPlaceholder" mz-select="mz-select" formControlName="producer" mz-validation="mz-validation" required="required" [errorMessageResource]="langManager.messages.upload.errors.documentDate"><option *ngFor="let x of producers" [ngValue]="x.name">{{ x.name }}</option></select></mz-select-container></div><div class="col s12 m4"><mz-select-container><select id="lab" [label]="langManager.messages.upload.lab.labNameLabel" [placeholder]="langManager.messages.global.selectPlaceholder" mz-select="mz-select" formControlName="lab" mz-validation="mz-validation" required="required" [errorMessageResource]="langManager.messages.upload.errors.documentDate"><option *ngFor="let x of labs" [ngValue]="x.name">{{ x.name }}</option></select></mz-select-container></div></div><div class="row"><div class="col s12 m4"><mz-select-container><select id="type" [label]="langManager.messages.upload.lab.typeNameLabel" [placeholder]="langManager.messages.global.selectPlaceholder" mz-select="mz-select" (change)="onAnalysisTypeSelected()" formControlName="type" mz-validation="mz-validation" required="required" [errorMessageResource]="langManager.messages.upload.errors.documentDate"><option *ngFor="let x of types" [ngValue]="x.name">{{ x.name }}</option></select></mz-select-container></div><div class="col s12 m4"><mz-select-container><select id="subtype" [label]="langManager.messages.upload.lab.subtype" [placeholder]="langManager.messages.global.selectPlaceholder" mz-select="mz-select" (change)="onSubTypeSelected()" formControlName="subtype" mz-validation="mz-validation" required="required" [errorMessageResource]="langManager.messages.upload.errors.documentDate"><option *ngFor="let x of subtypes" [ngValue]="x.name">{{ x.name }}</option></select></mz-select-container></div><div class="col s12 m4"><mz-select-container><select id="area" [label]="langManager.messages.upload.areaLabel" [placeholder]="langManager.messages.global.selectPlaceholder" mz-select="mz-select" formControlName="area" mz-validation="mz-validation" required="required" [errorMessageResource]="langManager.messages.upload.errors.documentDate"><option *ngFor="let x of areas" [ngValue]="x.name">{{ x.name }}</option></select></mz-select-container></div></div><div class="row"><div class="col s12"><mz-textarea-container><textarea id="notes" name="notes" [label]="langManager.messages.upload.notesLabel" length="65535" mz-textarea="mz-textarea" formControlName="notes" mz-validation="mz-validation" [errorMessageResource]="langManager.messages.upload.errors.notes"></textarea></mz-textarea-container></div><div class="col s12"><div class="file-field input-field"><div class="btn"><span>{{ langManager.messages.upload.fileButtonLabel }}</span><input id="analysis-document" name="analysis-document" type="file" (change)="onAnalysisFileSelected($event)"/></div><div class="file-path-wrapper"><input class="file-path validate" type="text" placeholder="{{ langManager.messages.upload.lab.analysisLabel }}"/></div></div></div></div></form></div></mz-modal-content><mz-modal-footer><button id="submit-document" name="submit-document" type="submit" mz-button="mz-button" [disabled]="!uploadForm.valid || !selectedDocumentFile" (click)="onLabDocumentUpload()" mz-modal-close="mz-modal-close">{{ langManager.messages.global.submit }}<i class="mdi mdi-send"></i></button></mz-modal-footer></mz-modal>
