<mz-modal [options]="modalOptions" [fixedFooter]="true" [fullscreen]="true" [bottomSheet]="true"><mz-modal-header>{{ langManager.messages.display.title }}</mz-modal-header><mz-modal-content><h6>{{ documentType }} - {{ fileDate }}</h6></mz-modal-content><mz-modal-footer><button id="close-modal" name="close-modal" type="button" mz-button="mz-button" mz-modal-close="mz-modal-close" [flat]="true">{{ langManager.messages.global.close }}</button></mz-modal-footer></mz-modal>
