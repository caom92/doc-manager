<mz-modal [options]="modalOptions" [fixedFooter]="true" [fullscreen]="true"><mz-modal-header><div class="container"><div class="row"><div class="col s12">{{ langManager.messages.search.title }}</div></div></div></mz-modal-header><mz-modal-content><div class="container"><form [formGroup]="defaultDocumentSearchForm" novalidate="novalidate"><div class="row"><div class="col s12 m4"><label for="start-date">{{ langManager.messages.search.startDateLabel }}</label><input class="datepicker" id="start-date" name="start-date" type="text" formControlName="startDate" mz-validation="mz-validation" required="required" [errorMessageResource]="langManager.messages.upload.errors.documentDate"/></div><div class="col s12 m4"><label for="end-date">{{ langManager.messages.search.endDateLabel }}</label><input class="datepicker" id="end-date" name="end-date" type="text" formControlName="endDate" mz-validation="mz-validation" required="required" [errorMessageResource]="langManager.messages.upload.errors.documentDate"/></div><div class="col s12 m4"><mz-select-container><select id="lab" [label]="langManager.messages.upload.lab.labNameLabel" [placeholder]="langManager.messages.global.selectPlaceholder" mz-select="mz-select" formControlName="lab"><option *ngFor="let x of labs" [ngValue]="x">{{ x.name }}</option></select></mz-select-container></div></div><div class="row"><div class="col s12 m3"><mz-select-container><select id="zone" [label]="langManager.messages.upload.zoneLabel" [placeholder]="langManager.messages.global.selectPlaceholder" mz-select="mz-select" (change)="onZoneSelected()" formControlName="zone"><option *ngFor="let x of zones" [ngValue]="x">{{ x.name }}</option></select></mz-select-container></div><div class="col s12 m3"><mz-select-container><select id="ranch" [label]="langManager.messages.upload.ranchLabel" [placeholder]="langManager.messages.global.selectPlaceholder" mz-select="mz-select" (change)="onRanchSelected()" formControlName="ranch"><option *ngFor="let x of ranches" [ngValue]="x">{{ x.name }}</option></select></mz-select-container></div><div class="col s12 m3"><mz-select-container><select id="producer" [label]="langManager.messages.upload.producerLabel" [placeholder]="langManager.messages.global.selectPlaceholder" mz-select="mz-select" (change)="onProducerSelected()" formControlName="producer"><option *ngFor="let x of producers" [ngValue]="x">{{ x.name }}</option></select></mz-select-container></div><div class="col s12 m3"><mz-select-container><select id="area" [label]="langManager.messages.upload.areaLabel" [placeholder]="langManager.messages.global.selectPlaceholder" mz-select="mz-select" formControlName="area"><option *ngFor="let x of areas" [ngValue]="x">{{ x.name }}</option></select></mz-select-container></div></div></form></div></mz-modal-content><mz-modal-footer><button id="search-document" name="search-document" type="search" mz-button="mz-button" [disabled]="!defaultDocumentSearchForm.valid" (click)="onLabDocumentSearch()" mz-modal-close="mz-modal-close">{{ langManager.messages.search.buttonLabel }}<i class="mdi mdi-magnify"></i></button></mz-modal-footer></mz-modal>
