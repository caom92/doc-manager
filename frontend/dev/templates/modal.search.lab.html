<mz-modal [options]="modalOptions" [fixedFooter]="true" [fullscreen]="true"><mz-modal-header>{{ langManager.messages.search.title }}</mz-modal-header><mz-modal-content><form [formGroup]="defaultDocumentSearchForm" novalidate="novalidate"><div class="row"><div class="col s12 m6"><label for="start-date">{{ langManager.messages.search.startDateLabel }}</label><input class="datepicker" id="start-date" name="start-date" type="text" formControlName="startDate" mz-validation="mz-validation" required="required" [errorMessageResource]="langManager.messages.upload.errors.documentDate"/></div><div class="col s12 m6"><label for="end-date">{{ langManager.messages.search.endDateLabel }}</label><input class="datepicker" id="end-date" name="end-date" type="text" formControlName="endDate" mz-validation="mz-validation" required="required" [errorMessageResource]="langManager.messages.upload.errors.documentDate"/></div><div class="col s12 m4"><mz-select-container><select id="zone" [label]="langManager.messages.upload.zoneLabel" [placeholder]="langManager.messages.global.selectPlaceholder" mz-select="mz-select" (change)="onZoneSelected($event)" formControlName="zone" [errorMessageResource]="langManager.messages.upload.errors.documentDate" mz-validation="mz-validation" required="required"><option *ngFor="let x of zones" [ngValue]="x.name">{{ x.name }}</option></select></mz-select-container></div><div class="col s12 m4"><mz-select-container><select id="ranch" [label]="langManager.messages.upload.ranchLabel" [placeholder]="langManager.messages.global.selectPlaceholder" mz-select="mz-select" (change)="onRanchSelected($event)" formControlName="ranch" [errorMessageResource]="langManager.messages.upload.errors.documentDate" mz-validation="mz-validation" required="required"><option *ngFor="let x of ranches" [ngValue]="x.name">{{ x.name }}</option></select></mz-select-container></div><div class="col s12 m4"><mz-select-container><select id="producer" [label]="langManager.messages.upload.ranchLabel" [placeholder]="langManager.messages.global.selectPlaceholder" mz-select="mz-select" formControlName="producer" [errorMessageResource]="langManager.messages.upload.errors.documentDate" mz-validation="mz-validation" required="required"><option *ngFor="let x of producers" [ngValue]="x.id">{{ x.name }}</option></select></mz-select-container></div></div></form></mz-modal-content><mz-modal-footer><button id="search-document" name="search-document" type="search" mz-button="mz-button" [disabled]="!defaultDocumentSearchForm.valid" (click)="onLabDocumentSearch()" mz-modal-close="mz-modal-close">{{ langManager.messages.search.buttonLabel }}<i class="mdi mdi-magnify"></i></button></mz-modal-footer></mz-modal>
