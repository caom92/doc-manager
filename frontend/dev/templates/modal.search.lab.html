<mz-modal [options]="modalOptions" [fixedFooter]="true" [fullscreen]="true"><mz-modal-header><div class="container"><div class="row"><div class="col s12">{{ langManager.messages.search.title }}</div></div></div></mz-modal-header><mz-modal-content><div class="container"><form [formGroup]="searchForm" novalidate="novalidate"><div class="row"><mz-datepicker-container class="col s12 m6"><input id="start-date" name="start-date" type="text" [label]="langManager.messages.search.startDateLabel" [options]="langManager.messages.global.datePickerConfig" mz-datepicker="mz-datepicker" formControlName="startDate" mz-validation="mz-validation" required="required" [errorMessageResource]="langManager.messages.upload.errors.documentDate"/></mz-datepicker-container><mz-datepicker-container class="col s12 m6"><input id="end-date" name="end-date" type="text" [label]="langManager.messages.search.endDateLabel" [options]="langManager.messages.global.datePickerConfig" mz-datepicker="mz-datepicker" formControlName="endDate" mz-validation="mz-validation" required="required" [errorMessageResource]="langManager.messages.upload.errors.documentDate"/></mz-datepicker-container></div><div class="row"><div class="col s12 m4"><mz-select-container><select id="zone" [label]="langManager.messages.upload.zoneLabel" [placeholder]="langManager.messages.global.selectPlaceholder" mz-select="mz-select" (change)="onZoneSelected()" formControlName="zone"><option *ngFor="let x of zones" [ngValue]="x">{{ x.name }}</option></select></mz-select-container></div><div class="col s12 m4"><mz-select-container><select id="producer" [label]="langManager.messages.upload.producerLabel" [placeholder]="langManager.messages.global.selectPlaceholder" mz-select="mz-select" formControlName="producer"><option *ngFor="let x of producers" [ngValue]="x">{{ x.name }}</option></select></mz-select-container></div><div class="col s12 m4"><mz-select-container><select id="lab" [label]="langManager.messages.upload.lab.labNameLabel" [placeholder]="langManager.messages.global.selectPlaceholder" mz-select="mz-select" formControlName="lab"><option *ngFor="let x of labs" [ngValue]="x">{{ x.name }}</option></select></mz-select-container></div></div><div class="row"><div class="col s12 m4"><mz-select-container><select id="type" [label]="langManager.messages.upload.lab.typeNameLabel" [placeholder]="langManager.messages.global.selectPlaceholder" mz-select="mz-select" (change)="onAnalysisTypeSelected()" formControlName="type"><option *ngFor="let x of analysisTypes" [ngValue]="x">{{ x.name }}</option></select></mz-select-container></div><div class="col s12 m4"><mz-select-container><select id="subtype" [label]="langManager.messages.upload.lab.subtype" [placeholder]="langManager.messages.global.selectPlaceholder" mz-select="mz-select" (change)="onSubTypeSelected()" formControlName="subtype"><option *ngFor="let x of subTypes" [ngValue]="x">{{ x.name }}</option></select></mz-select-container></div><div class="col s12 m4"><mz-select-container><select id="area" [label]="langManager.messages.upload.areaLabel" [placeholder]="langManager.messages.global.selectPlaceholder" mz-select="mz-select" formControlName="area"><option *ngFor="let x of areas" [ngValue]="x">{{ x.name }}</option></select></mz-select-container></div></div></form></div></mz-modal-content><mz-modal-footer><button id="search-document" name="search-document" type="search" mz-button="mz-button" [disabled]="!searchForm.valid" (click)="onLabDocumentSearch()" mz-modal-close="mz-modal-close">{{ langManager.messages.search.buttonLabel }}<i class="mdi mdi-magnify"></i></button></mz-modal-footer></mz-modal>
